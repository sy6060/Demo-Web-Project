<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100px;
      border-radius: 50%;
    }
    .card h2 {
      margin: 10px 0;
    }
    .social a {
      margin: 0 5px;
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?cs=srgb&dl=pexels-moh-adbelghaffar-771742.jpg&fm=jpg" alt="Profile">
    <h2>Jane Doe</h2>
    <p>UI/UX Designer</p>
    <div class="social">
      <a href="#">Twitter</a> | <a href="#">LinkedIn</a>
    </div>
  </div>
</body>
</html>
