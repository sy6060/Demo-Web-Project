<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Design</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
    footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div style="flex:1; padding:20px;">
    <h1>Page Content</h1>
    <p>This is where your main content goes.</p>
  </div>
  <footer>
    <p>&copy; 2026 My Website | <a href="#">Privacy Policy</a> | <a href="#">Terms</a></p>
  </footer>
</body>
</html>
