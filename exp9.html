<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment 9</title>
    <style>
        /* Overall page styling */
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background-color: #f5f5f5;
        }

        /* Container */
        .ok {
          max-width: 1200px;
          margin: auto;
        }

        /* Heading */
        h2 {
          text-align: center;
          margin-bottom: 30px;
          color: #333;
        }

        /* Grid layout */
        .main {
          display: grid;
          grid-template-columns: repeat(4, 1fr); /* 4 cards per row on desktop */
          gap: 20px;
        }

        /* Card styling */
        .card1 {
          background-color: #fff;
          padding: 16px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.2);
          transition: transform 0.2s ease, box-shadow 0.2s ease;
          text-align: center;
        }

        /* Hover effect */
        .card1:hover {
          transform: translateY(-5px);
          box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        /* Product name */
        .dark {
          font-weight: bold;
          font-size: 18px;
          margin-bottom: 8px;
        }

        /* Price styling */
        strong {
          display: block;
          margin-top: 10px;
          font-size: 16px;
        }

        /* Responsive: Tablet */
        @media (max-width: 1024px) {
          .main {
            grid-template-columns: repeat(2, 1fr);
          }
        }

        /* Responsive: Mobile */
        @media (max-width: 600px) {
          .main {
            grid-template-columns: 1fr;
          }
        }
    </style>
</head>
<body>
    <div class="ok">
        <h2>Responsive Product Grid</h2>
        <div class="main">
            <div class="card1">
                <img src="" alt="Product 1">
                <p class="dark">Product 1</p>
                <p>High quality item with great features</p>
                <strong>&#8377;499</strong>
            </div>
            <div class="card1">
                <img src="" alt="Product 2">
                <p class="dark">Product 2</p>
                <p>Durable and stylish for daily use</p>
                <strong>&#8377;799</strong>
            </div>
            <div class="card1">
                <img src="" alt="Product 3">
                <p class="dark">Product 3</p>
                <p>Lightweight and comfortable</p>
                <strong>&#8377;1,299</strong>
            </div>
            <div class="card1">
                <img src="" alt="Product 4">
                <p class="dark">Product 4</p>
                <p>Trending design with premium quality</p>
                <strong>&#8377;999</strong>
            </div>
        </div>
    </div>
</body>
</html>
