<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Layout</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f0f0;
      padding: 0px;
      display: flex;
      justify-content: center;
      width: 800px;
      height: 250px;
    }

    .nav-container {
      background-color: #fff;
      border: 2px solid #161515;
      padding: 0px;
      width: 1000px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .nav-header {
      font-size: 28px;
      margin-bottom: 20px;
      background-color: #e0e0e0;
      padding: 10px;
      border-radius: 3px;
      text-align: center;
    }

    .highlight {
      color: red;
    }

    .nav-row {
      margin: 15px 0;
    }

    .blue-buttons button {
      background-color: #8abfeb;
      color: rgb(72, 55, 148);
      border: none;
      padding: 10px 18px;
      margin: 5px;
      font-size: 16px;
      border-radius: 2px;
      cursor: pointer;
      text-align: left;
    }

    .green-buttons button {
      background-color: #5eee63;
      color: rgb(60, 55, 126);
      border: none;
      padding: 10px 18px;
      margin: 5px;
      font-size: 16px;
      border-radius: 2px;
      cursor: pointer;
      text-align: left;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="nav-container">
    <h1 class="nav-header">My <span class="highlight">Website</span> Navigation</h1>

    <div class="nav-row blue-buttons">
      <button>Home</button>
      <button>About</button>
      <button>Services</button>
      <button>Contact</button>
    </div>

    <div class="nav-row green-buttons">
      <button>Dashboard</button>
      <button>Profile</button>
      <button>Messages</button>
      <button>Logout</button>
    </div>
  </div>

</body>
</html>
