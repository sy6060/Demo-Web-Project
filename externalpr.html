<!DOCTYPE html>
<html>
<head>
    <title>Quick Step - Online Grocery Store</title>
    <style>
        body{
            font-family: Arial;
            background-color:#f2f2f2;
            margin:0;
        }
        /* Header */
        .header{
            background-color:#0c831f;
            color:white;
            padding:15px;
            text-align:center;
        }
        /* Navigation */
        .nav{
            background-color:#ffffff;
            padding:10px;
            text-align:center;
            border-bottom:1px solid #ccc;
        }
        .nav a{
            color:#0c831f;
            margin:15px;
            text-decoration:none;
            font-weight:bold;
        }
        /* Banner */
        .banner{
            background-color:#e6ffe6;
            padding:20px;
            text-align:center;
            font-size:18px;
            margin:15px;
            border-radius:5px;
        }
        /* Products */
        .products{
            width:95%;
            margin:auto;
        }
        .product{
            background-color:white;
            width:22%;
            float:left;
            margin:10px;
            padding:10px;
            text-align:center;
            border:1px solid #ddd;
            border-radius:5px;
        }
        .product img{
            width:100%;
            height:180px;
            object-fit:cover;
        }
        button{
            background-color:#0c831f;
            color:white;
            border:none;
            padding:6px 12px;
            cursor:pointer;
            border-radius:3px;
        }
        /* Footer */
        .footer{
            clear:both;
            background-color:#333;
            color:white;
            text-align:center;
            padding:15px;
            margin-top:20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Quick Step</h1>
        <p>Fast & Easy Online Grocery Shopping</p>
    </div>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Account</a>
        <a href="#">Gift Vouchers</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </div>

    <div class="banner">
        Delivery in 10 minutes | Fresh Products | Best Prices
    </div>

    <div class="products">
        <div class="product">
            <img src="https://images.pexels.com/photos/10225501/pexels-photo-10225501.jpeg">
            <h3>Apples</h3>
            <p>₹100</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.pexels.com/photos/4187715/pexels-photo-4187715.jpeg">
            <h3>Milk</h3>
            <p>₹50</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.pexels.com/photos/5463227/pexels-photo-5463227.jpeg">
            <h3>Chips</h3>
            <p>₹30</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.pexels.com/photos/29851973/pexels-photo-29851973.jpeg">
            <h3>Juice</h3>
            <p>₹60</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.pexels.com/photos/31374526/pexels-photo-31374526.jpeg">
            <h3>Bananas</h3>
            <p>₹40</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.pexels.com/photos/6937432/pexels-photo-6937432.jpeg">
            <h3>Bread</h3>
            <p>₹35</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.pexels.com/photos/6294172/pexels-photo-6294172.jpeg">
            <h3>Eggs</h3>
            <p>₹70</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.pexels.com/photos/10688598/pexels-photo-10688598.jpeg">
            <h3>Biscuits</h3>
            <p>₹25</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="footer">
        <p>© 2026 Quick Step | Basic E-Commerce Website</p>
    </div>

</body>
</html>
