<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .pricing {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .plan {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .plan h2 {
      margin-bottom: 10px;
    }
    .plan p {
      margin: 10px 0;
    }
    .plan button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .plan button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Pricing Plans</h1>
  <div class="pricing">
    <div class="plan">
      <h2>Basic</h2>
      <p>$9/month</p>
      <p>✔ 5 Projects</p>
      <p>✔ Email Support</p>
      <button>Choose</button>
    </div>
    <div class="plan">
      <h2>Pro</h2>
      <p>$29/month</p>
      <p>✔ Unlimited Projects</p>
      <p>✔ Priority Support</p>
      <button>Choose</button>
    </div>
    <div class="plan">
      <h2>Enterprise</h2>
      <p>$99/month</p>
      <p>✔ Custom Solutions</p>
      <p>✔ Dedicated Manager</p>
      <button>Choose</button>
    </div>
  </div>
</body>
</html>
