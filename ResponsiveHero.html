<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Hero</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      background: #333;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background: #575757;
    }
    .hero {
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      color: white;
      text-align: center;
      padding: 80px 20px;
    }
    .hero h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .hero p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Pricing</a>
    <a href="#">Contact</a>
  </nav>
  <section class="hero">
    <h1>Responsive Design</h1>
    <p>Pure CSS layout without images.</p>
  </section>
</body>
</html>
